<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html lang="en">
    <head>
        <title>Onitama</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
        <link rel="stylesheet" href="{% static 'onitama-styling.css' %}">
        <script src="{% static 'front-end/cards.js' %}"></script>
        <script src="{% static 'front-end/onitama.js' %}"></script>
    </head>
    <body>
        <div id="settings-overlay">
            <form id="AI-settings" method="post">
                {% csrf_token %}
                <h1>Game Setup</h1>
                <h2>Playstyle</h2>
                <div class="config-playstyle">
                    <group class="radio">
                        <div>
                            <input id="defensive" type="radio" name="playstyle" value="defensive" style="position: absolute; left: -99999px;">
                            <label for="defensive" class="playstyle-label" style="border-radius: 4px 0px 0px 4px;">Defensive</label>
                        </div>
                        <div>
                            <input id="balanced" type="radio" name="playstyle" value="balanced" checked="" style="position: absolute; left: -99999px;">
                            <label for="balanced" class="playstyle-label">Balanced</label>
                        </div>
                        <div>
                            <input id="aggressive" type="radio" name="playstyle" value="aggressive" style="position: absolute; left: -99999px;">
                            <label for="aggressive" class="playstyle-label" style="border-right: 1px solid #404040; border-radius: 0px 4px 4px 0px;">Aggressive</label>
                        </div>
                    </group>
                </div>
                <br>
                <h2>Strength</h2>
                <div class="config-strength">
                    <group class="radio">
                        <div>
                            <input id="depth-1" type="radio" name="depth" value="1" checked="" style="position: absolute; left: -99999px;">
                            <label for="depth-1" class="depth-label" style="border-radius: 4px 0px 0px 4px;">1</label>
                        </div>
                        <div>
                            <input id="depth-2" type="radio" name="depth" value="2" style="position: absolute; left: -99999px;">
                            <label for="depth-2" class="depth-label">2</label>
                        </div>
                        <div>
                            <input id="depth-3" type="radio" name="depth" value="3" style="position: absolute; left: -99999px;">
                            <label for="depth-3" class="depth-label">3</label>
                        </div>
                        <div>
                            <input id="depth-4" type="radio" name="depth" value="4" style="position: absolute; left: -99999px;">
                            <label for="depth-4" class="depth-label" style="border-right: 1px solid #404040; border-radius: 0px 4px 4px 0px;">4</label>
                        </div>
                    </group>
                </div>
                <br>
                <input type="submit" value="Play" class="form-submit-button">
            </form>
        </div>
        <div class="player-hand">
            <div class="card rotated" id="blue_card_0"></div>
            <div class="card rotated" id="blue_card_1"></div>
        </div>
        <div class="game-space">
            <div class="card" id="middle_card_0"></div>
            <div class="board"></div>
            <div class="card" id="middle_card_1"></div>
        </div>
        <div class="player-hand">
            <div class="card" id="red_card_0">
                <div class="selection-card-empty"></div>
            </div>
            <div class="card" id="red_card_1">
                <div class="selection-card-empty"></div>
            </div>
        </div>
    </body>
</html>
